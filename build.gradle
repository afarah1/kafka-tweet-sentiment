plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    // Scans src/main/avro for schemes and autogenerates Java classes from them
    id 'com.github.davidmc24.gradle.plugin.avro' version '1.3.0'
    // Versions < 1.0 are no longer supported and do not work with our Gradle 
    // See https://github.com/davidmc24/gradle-avro-plugin/issues/158
    // id 'com.commercehub.gradle.plugin.avro' version '0.9.1'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

avro {
  fieldVisibility = 'PRIVATE'
}

dependencies {
    implementation 'org.apache.kafka:kafka-streams:2.8.1'

    // required for JSON serializer
    implementation 'com.google.code.gson:gson:2.8.5'

    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // We use Guava to have a fluent API for common operations. See:
    // https://en.wikipedia.org/wiki/Google_Guava
    // https://en.wikipedia.org/wiki/Fluent_interface
    implementation 'com.google.guava:guava:31.0.1-jre'

    // Logging
    implementation 'org.slf4j:slf4j-simple:1.6.1'

    // Required for registryless Avro
    // We need Avro >= 1.11.0, see https://github.com/davidmc24/gradle-avro-plugin
    implementation 'org.apache.avro:avro:1.11.0'

    // required for sentiment analysis
    implementation 'com.google.cloud:google-cloud-language:1.67.0'

    // required for translation
    implementation 'com.google.cloud:google-cloud-translate:1.94.5'
}

application {
    // Define the main class for the application.
    mainClass = 'kafkatweetsentiment.dsl.App'
}

// For debugging see comments below on JavaCompile
task runDSL(type: JavaExec) {
    main = 'kafkatweetsentiment.dsl.App'
    classpath sourceSets.main.runtimeClasspath
}

tasks.withType(JavaCompile) {
    options.compilerArgs << '-Xlint:all' << '-Werror'
    // You must pass -Pdebug for build as well as for other tasks
    if (project.hasProperty('debug')) {
      options.debug = true
      options.compilerArgs << '-g'
      options.debugOptions.debugLevel = 'source,lines,vars'
      options.debugOptions.debugLevel = 'source,lines,vars'
    } else {
      options.debug = false
    }
    doLast {
      println "Args for for $name are $options.allCompilerArgs"
      println "debug=$options.debug"
    }
}

